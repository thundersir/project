<!DOCTYPE html>
<html lang="ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>

<table>
    <thead>
        <tr>
            <th>Имя</th>
            <th>Года</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Александр</td>
            <td>18</td>
        </tr>
        <tr>
         <td>Мария</td>
         <td>15</td>
     </tr>
    </tbody>
    
</table>

<body>
    <form>
        
        <p>
            <label 
                for="tel"> Номер телефона:
            </label>
           
            <input id="tel" name="tel" type="text">
        </p>
        
        <p>
            <label 
                for="email"> E-mail: 
            </label> 
            
            <input id="email" name="email" type="email">
        </p>

        <p>
            Пол: 
            <input type="radio" name="sex" value="M"> М 
            <input type="radio" name="sex" value="F"> Ж
        </p>

        <p>Получать рассылки: <input name="subsciption" type="checkbox"></p>
        
        <p><input type="submit" value="Регистрация"></p>

    </form>


    <form action="">
        <p>
            <input type="text" name="date" placeholder="ДД.ММ.ГГГГ" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
        </p>

        <p>
            <input type="focus" name="Test" autofocus>
        </p>

        <p><input type="submit" value="Регистрация"></p>

    </form>


</body>
</html>
